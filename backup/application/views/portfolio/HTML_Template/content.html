<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .card {
            margin-bottom: 20px;
        }
        .hero-banner {
            background: #e9ecef;
            padding: 60px 0;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<!-- Banner Section -->
<div class="hero-banner">
    <div class="container">
        <h1 id="bannerTitle"></h1>
        <p id="bannerContent"></p>
    </div>
</div>

<div class="container">
    <!-- Cards Section -->
    <div class="section">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="card1Title"></h5>
                        <p class="card-text" id="card1Content"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="card2Title"></h5>
                        <p class="card-text" id="card2Content"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="card3Title"></h5>
                        <p class="card-text" id="card3Content"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Services Section -->
    <div class="section">
        <h2 id="serviceTitle"></h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4 id="serviceCard1Title"></h4>
                <p id="serviceCard1Content"></p>
            </div>
            <div class="col-md-6">
                <h4 id="serviceCard2Title"></h4>
                <p id="serviceCard2Content"></p>
            </div>
        </div>
    </div>

    <!-- Additional Sections -->
    <div class="section">
        <div class="row">
            <div class="col-md-4">
                <h3 id="s1Title"></h3>
                <p id="s1Content"></p>
            </div>
            <div class="col-md-4">
                <h3 id="s2Title"></h3>
                <p id="s2Content"></p>
            </div>
            <div class="col-md-4">
                <h3 id="s3Title"></h3>
                <p id="s3Content"></p>
            </div>
        </div>
    </div>

    <!-- Workpress Section -->
    <div class="section">
        <h2 id="workpressTitle"></h2>
        <p id="workpressContent"></p>
    </div>

    <!-- Solution Section -->
    <div class="section">
        <h2 id="solutionTitle"></h2>
        <p id="solutionContent"></p>
    </div>

    <!-- Inquiry Section -->
    <div class="section">
        <h2 id="inquiryTitle"></h2>
        <p id="inquiryContent"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    // Get submenu ID from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const submenuId = urlParams.get('id');

    if (submenuId) {
        // Load content data
        $.ajax({
            url: `http://localhost:8000/api/menu/content/${submenuId}`,
            type: 'GET',
            success: function(response) {
                if (response.status && response.data) {
                    const content = response.data;
                    
                    // Update page title
                    document.title = content.banner_title || 'Content Page';
                    
                    // Populate banner section
                    $('#bannerTitle').text(content.banner_title || '');
                    $('#bannerContent').text(content.banner_content || '');
                    
                    // Populate cards
                    $('#card1Title').text(content.card1_title || '');
                    $('#card1Content').text(content.card1_content || '');
                    $('#card2Title').text(content.card2_title || '');
                    $('#card2Content').text(content.card2_content || '');
                    $('#card3Title').text(content.card3_title || '');
                    $('#card3Content').text(content.card3_content || '');
                    
                    // Populate service section
                    $('#serviceTitle').text(content.Service_title || '');
                    $('#serviceCard1Title').text(content.Service_card_title_1 || '');
                    $('#serviceCard1Content').text(content.Service_card_content_1 || '');
                    $('#serviceCard2Title').text(content.Service_card_title_2 || '');
                    $('#serviceCard2Content').text(content.Service_card_content_2 || '');
                    
                    // Populate additional sections
                    $('#s1Title').text(content.S1_title || '');
                    $('#s1Content').text(content.S1_content || '');
                    $('#s2Title').text(content.S2_title || '');
                    $('#s2Content').text(content.S2_content || '');
                    $('#s3Title').text(content.S3_title || '');
                    $('#s3Content').text(content.S3_content || '');
                    
                    // Populate workpress section
                    $('#workpressTitle').text(content.workpress_title || '');
                    $('#workpressContent').text(content.workpress_content || '');
                    
                    // Populate solution section
                    $('#solutionTitle').text(content.solution_title || '');
                    $('#solutionContent').text(content.solution_content || '');
                    
                    // Populate inquiry section
                    $('#inquiryTitle').text(content.Inquary_Title || '');
                    $('#inquiryContent').text(content.Inquary_content || '');
                }
            },
            error: function(xhr, status, error) {
                console.error('Error loading content:', error);
            }
        });
    }
});
</script>
</body>
</html>
